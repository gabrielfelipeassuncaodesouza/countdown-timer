<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Countdown timer</h1>

    <div class="visor">
        <input id="hours" type="text" class="number" value="0">
        <input id="minutes" type="text" class="number" value="0">
        <input id="seconds"type="text" class="number" value="0">
    </div>

    <div class="labels">
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>
    </div>

    <div class="controls">
        <button onclick="start()" class="spc">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
